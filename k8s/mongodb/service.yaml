  name: mongodb-service
  namespace: portfolio
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: 27017
      targetPort: 27017
      name: mongodb
  selector:
    app.kubernetes.io/name: mongodb
