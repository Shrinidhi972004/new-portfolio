apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: portfolio
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Uncomment and specify storageClassName for cloud providers
  # storageClassName: standard  # GKE
  # storageClassName: gp2       # AWS EKS
  # storageClassName: default   # AKS
