apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: portfolio
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
type: Opaque
data:
  # Base64 encoded values - change these in production!
  # echo -n 'admin' | base64 = YWRtaW4=
  # echo -n 'password123' | base64 = cGFzc3dvcmQxMjM=
  mongodb-root-username: YWRtaW4=
  mongodb-root-password: cGFzc3dvcmQxMjM=
  mongodb-database: cG9ydGZvbGlv
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: portfolio
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # Using stringData for readability - Kubernetes will encode automatically
  MONGODB_URI: "mongodb://admin:password123@mongodb-service:27017/portfolio?authSource=admin"
